<body>
<p>Напиши функцию map(fn, array), которая принимает на вход функцию и массив, и обрабатывает каждый элемент массива этой функцией, возвращая новый массив.</p>
    
 <script>
 function map(fn, array){
var arrayLength = array.length;
var newArray = [];
for (i = 0; i < arrayLength; i++){
newArray[i] = fn(array[i]);
 } 
 return newArray;
}    
</script>

</body>
